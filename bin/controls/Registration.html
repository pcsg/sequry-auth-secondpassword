<div class="sequry-auth-secondpassword-registration">
    <label>
        <span>{{labelPassword}}</span>
        <input type="password" class="sequry-auth-secondpassword-registration-input">
    </label>
    <label>
        <span>{{labelPasswordCheck}}</span>
        <input type="password" class="sequry-auth-secondpassword-registration-inputcheck">
    </label>
    <div class="sequry-auth-secondpassword-registration-show">
        <label>
            <span>{{labelShowPasswords}}</span>
            <input type="checkbox">
        </label>
    </div>
    <div class="sequry-auth-secondpassword-registration-generate"></div>
</div>
